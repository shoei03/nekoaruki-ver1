          <span class="hamburger__text"></span>
        </button>
        <div class="header__nav-area js-nav-area" id="navigation">
          <nav id="js-global-navigation" class="global-navigation">
            <ul class="global-navigation__list">
              <!-- <li>
                  <button
                    type="button"
                    class="global-navigation__link -accordion js-sp-accordion-trigger"

                    aria-expanded="false"
                    aria-controls="accordion1"
                  >
                    ログイン
                  </button>
                  <div id="accordion1" class="accordion js-accordion">
                    <ul class="accordion__list">

                      <div id="firebaseui-auth-container"></div>

              <li>
                <a href="login.html" class="global-navigation__link">
                  ログインページ

    </header>
    <div class="container full">
      <div class="picture">
        <!-- カメラプレビュー -->
        <video id="video" autoplay playsinline style="display: none;"></video>
        <!-- 撮影された写真を表示 -->
        <img id="photo" alt="撮影された写真">
      </div>
      <!-- カメラを起動するボタン -->
      <button id="startCameraButton" class="btn btn-lg">カメラを起動</button>
      <!-- 写真を撮るボタン -->
      <button id="takePhotoButton" class="btn btn-lg" style="display: none;">写真を撮る</button>
      <!-- 画像キャプチャ用のキャンバス -->
      <canvas id="canvas" style="display: none;"></canvas>
      <button class="btn btn-lg button" onclick="location.href='walking.html'">
        あるく
      </button>
    </div>
    <script type="module" src="scripts/firebase-config.js"></script>
