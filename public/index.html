<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ねこあるき</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="shortcut icon"
      href="https://www.kaigo-antenna.jp/uploads/illustration/main_image/789/202107_009_s.jpg"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <button
          id="js-hamburger"
          type="button"
          class="hamburger"
          aria-controls="navigation"
          aria-expanded="false"
          aria-label="メニューを開く"
        >
          <span class="hamburger__line"></span>
          <span class="hamburger__text"></span>
        </button>
        <div class="header__nav-area js-nav-area" id="navigation">
          <nav id="js-global-navigation" class="global-navigation">
            <ul class="global-navigation__list">
              <li>
                <button
                  type="button"
                  class="global-navigation__link -accordion js-sp-accordion-trigger"
                  id="auth-button"
                  aria-expanded="false"
                  aria-controls="accordion1"
                >
                  ログイン
                </button>
                <div id="accordion1" class="accordion js-accordion">
                  <ul class="accordion__list">
                    <!-- <li>
                      <a href="#" class="accordion__link"> 子メニュー </a>
                    </li>
                    <li>
                      <a href="#" class="accordion__link"> 子メニュー </a>
                    </li> -->
                    <div id="firebaseui-auth-container"></div>
                    <div id="loader">Loading...</div>
                  </ul>
                </div>
              </li>
              <li>
                <a href="notification-setting.html" class="global-navigation__link"> 通知日時の設定 </a>
              </li>
              <li>
                <a href="goal-setting.html" class="global-navigation__link"> 目標歩数の設定 </a>
              </li>
              <li>
                <a href="collection.html" class="global-navigation__link"> コレクション </a>
              </li>
            </ul>
            <div id="js-focus-trap" tabindex="0"></div>
          </nav>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="cat-container">
        <div class="cats">
          <img src="src/わだにゃん.png" alt="Cat 1" />
          <img src="src/わだにゃん.png" alt="Cat 2" />
        </div>
      </div>
    </div>
    <div class="button-container">
      <button class="button" onclick="location.href='walking.html'">
        あるく
      </button>
    </div>
    <script src="scripts/firebase-init.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/hamburger.js"></script>
  </body>
</html>
