<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="https://www.kaigo-antenna.jp/uploads/illustration/main_image/789/202107_009_s.jpg"
    />
    <title>ねこあるき</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="progress-circle">
        <div class="distance">
          <span id="stepCount">0</span><span class="unit">歩</span>
        </div>
        <div class="message">あと<span id="goalCount">2000</span>歩で猫がみられるよ〜</div>
      </div>
      <div class="">
        <img
          src="https://www.kaigo-antenna.jp/uploads/illustration/main_image/789/202107_009_s.jpg"
          alt="Cat"
          class="filtered-cat";
        />
      </div>
    </div>
    <div class="button-container">
      <button class="button" id="my_btn">通知</button>
      <button class="button" onclick="location.href='index.html'">
        おわる
      </button>
    </div>

    <!-- Service Worker登録 -->
    <script src="scripts/registerServiceWorker.js"></script>
    <!-- 通知機能 -->
    <script src="//code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/push.js/1.0.12/push.min.js"></script>
    <script src="scripts/notification.js"></script>
    <!-- 歩数計 -->
    <script src="scripts/pedometer.js"></script>
    <!-- データベース機能 -->
    <script src="scripts/firebase-init.js"></script>
    <script src="scripts/walking-database.js"></script>
  </body>
</html>
