<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>目標歩数設定</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/setting.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  </head>
  <body>
    <div class="setting-container">
      <div class="header">
        <a href="index.html">
          <img src="src/arrow_back.png" alt="arrow_back" class="arrow-back" />
        </a>
        <h2>目標設定</h2>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="goal-title">猫の表示</div>
          <div class="goal-steps" data-value="1000">1000歩</div>
          <button class="edit-button">
            <img src="src/edit.png" alt="edit" />
          </button>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="goal-title">猫の保存</div>
          <div class="goal-steps" data-value="3000">3000歩</div>
          <button class="edit-button">
            <img src="src/edit.png" alt="edit" />
          </button>
        </div>
      </div>
    </div>
    <script src="scripts/firebase-init.js"></script>
    <script src="scripts/goal-database.js"></script>
    <!-- <script src="scripts/goal-setting.js"></script> -->
  </body>
</html>
