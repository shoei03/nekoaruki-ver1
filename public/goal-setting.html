<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>目標歩数の設定</title>
    <link rel="stylesheet" href="styles/setting.css" />
    <link
      rel="shortcut icon"
      href="https://www.kaigo-antenna.jp/uploads/illustration/main_image/789/202107_009_s.jpg"
    />
  </head>
  <body>
    <div class="setting-container">
      <div class="header">
        <a href="index.html">
          <img src="src/arrow_back.png" alt="arrow_back" class="arrow-back" />
        </a>
        <h2>目標設定</h2>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="goal-title">猫の表示</div>
          <div class="goal-steps" data-value="1000"></div>
          <button class="edit-button">
            <img src="src/edit.png" alt="edit" />
          </button>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="goal-title">猫の保存</div>
          <div class="goal-steps" data-value="3000"></div>
          <button class="edit-button">
            <img src="src/edit.png" alt="edit" />
          </button>
        </div>
      </div>
    </div>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore.js"></script>
    <script type="module" src="scripts/firebase-config.js"></script>
    <script type="module" src="scripts/db-set-goalsteps.js"></script>
  </body>
</html>
