<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>通知時間設定</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/setting.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/1.0.12/push.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </head>
  <body>
    <div class="setting-container">
      <div class="header">
        <a href="index.html">
          <img src="src/arrow_back.png" alt="arrow_back" class="arrow-back" />
        </a>
        <h2>通知時間</h2>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="notification-time">
            <input type="time" name="start-time" id="start-time">
            <span>～</span>
            <input type="time" name="end-time" id="end-time">
          </div>
          <div class="days">
            <span class="day">日</span>
            <span class="day">月</span>
            <span class="day">火</span>
            <span class="day">水</span>
            <span class="day">木</span>
            <span class="day">金</span>
            <span class="day">土</span>
          </div>
        </div>
      </div>
    </div>
    <div class="button-container">
      <button class="add-button">
        <img src="src/add.png" alt="">
      </button>
    </div>
    <script src="scripts/notification-setting.js"></script>
  </body>
</html>
